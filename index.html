<!DOCTYPE html>

<head>
<h1>
        Hello World!

</h1>
</head>

<div id="heatmap", style="position: absolute; left: 50%; top: 10%" ></div>
<div id="radar", style="position: absolute; left: 15%; top: 15%"> </div>  

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>

<script>

// set the dimensions and margins of the graph
var margin = {top: 100, right: 100, bottom: 100, left: 100},
    margin2 = {top: 50, right:50, bottom: 50, left: 100},
    width = 1000 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom,
    width2 = 900 - margin.left - margin.right,
    height2 = 900 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#heatmap")
.style("width", width + margin.left + margin.right + "px")
.style("height", height + margin.top + margin.bottom + "px")
.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
.append("g")
    .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

var svg2 = d3.select("#radar")
.style("width", width2 + margin2.left + margin2.right + "px")
.style("height", height2 + margin2.top + margin2.bottom + "px")
.attr("transform", "translate(" + 0 + "," + margin2.top / 2 + ")")
.append("svg")
    .attr("width", width2)
    .attr("height", height2)
    .attr("transform", "translate(" + 0 + "," + margin2.top + ")");

d3.csv("/data/commonWordsFinal.csv", function(data) {

// Labels of row and columns
        var myGroups = d3.map(data, function(d){return d.Alias1;}).keys()
        var myVars = d3.map(data, function(d){return d.Alias2;}).keys()

        // Build X scales and axis:
        var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myGroups)
        .padding(0.001);
        svg.append("g")
        .attr("class", "xaxis")
        .call(d3.axisTop(x).tickSize(0))
        .selectAll("text")
            .attr("transform", "translate(5 -3) rotate(-90)")
            .attr("text-anchor", "start")
            .attr("font-weight", "normal");

        // Build X scales and axis:
        var y = d3.scaleBand()
        .range([ height, 0 ])
        .domain(myVars)
        .padding(0.001);
        svg.append("g")
        .attr("class", "yaxis")
        .call(d3.axisLeft(y).tickSize(0))
        .selectAll("text")
            .attr("font-weight", "normal");

        d3.selectAll(".xaxis").selectAll(".tick")
            .attr("valx", function(d) { return this.textContent })
            .attr("flag", 0)
        
        d3.selectAll(".yaxis").selectAll(".tick")
            .attr("valy", function(d) { return this.textContent })
            .attr("flag", 0)
        

        // Build color scale
    var myColor = d3.scaleSequential()
        .interpolator(d3.interpolateYlOrRd) // Use the Blues color scheme
        .domain([0, d3.max(data, function(d) { return d.commonWordsCount })]);

    var tooltip = d3.select("#heatmap")
        .append("div")
        .style("opacity", 0)
        .style("position", "absolute")
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")

    var mouseover = function(d) {
        tooltip
            .style("opacity", 1)
        
        if (this.getAttribute("active") < 1)
            d3.select(this)
                .style("stroke", "black")
                .style("opacity", 1)
    }

    var mousemove = function(d) {
        tooltip
            .html(d.commonWordsCount + " common words" + 
                "<br>" + d.commonWords)
            .style("left", (d3.mouse(this)[0] + 120) + "px")
            .style("top", (d3.mouse(this)[1] + 120) + "px")
            
    }

    var mouseleave = function(d) {
        tooltip
            .style("opacity", 0)
        
        if (this.getAttribute("active") < 1) {
            d3.select(this)
                .style("stroke", "none")
                .style("opacity", 0.85)
        }
    }

    var click = function(d) {
        var val1 = this.getAttribute("col")
        var val2 = this.getAttribute("row")
        
        d3.selectAll(".tick")
            .filter(function() {return this.getAttribute("valx") == val1 })
                .attr("active", function() {this.getAttribute("flag") == 0 ? 1 : 0 })
                .selectAll("text")
                    .attr("font-weight", function() {return this.getAttribute("font-weight") == "normal" ? "bold" : "normal" })
        
        d3.selectAll(".tick")
            .filter(function() { return this.getAttribute("valy") == val2 })
                .attr("active", function() { return this.getAttribute("active") == 0 ? 1 : 0 })
                .selectAll("text")
                    .attr("font-weight", function() { return this.getAttribute("font-weight") == "normal" ? "bold" : "normal" })
    }

    var legendclick = function(d, i) {
        if (this.parentNode.getAttribute("flag") == 0) {
            this.parentNode.setAttribute("flag", 1)
            d3.select(this).attr("opacity", 0.5)
            d3.select(this.parentNode).select("text")
                .attr("opacity", 0.5)
            
            
        } else {
            this.parentNode.setAttribute("flag", 0)
            d3.select(this).attr("opacity", 1)
            d3.select(this.parentNode).select("text")
                .attr("opacity", 1)
        }
    }

    svg.selectAll()
        .data(data, function(d) {return d.Alias1+':'+d.Alias2;})
        .enter()
        .append("rect")
            .attr("x", function(d) { return x(d.Alias1) })
            .attr("y", function(d) { return y(d.Alias2) })
            .attr("width", x.bandwidth() )
            .attr("height", y.bandwidth() )
            .attr("active", 0)
            .attr("col", function(d) { return d.Alias1 })
            .attr("row", function(d) { return d.Alias2 })
            .attr("count", function(d) { return d.commonWordsCount })
            .style("fill", function(d) { return myColor(d.commonWordsCount)} )
            .style("opacity", 0.85)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
        .on("click", click)
    
    var legend = svg.selectAll(".legend")
        .data(myColor.ticks(d3.max(data, function(d) { return d.commonWordsCount })).slice(0))
        .enter().append("g")
        .attr("class", "legend")
        .attr("flag", 0)
        .attr("transform", function(d, i) { return "translate(" + (width+5) + "," + (i * height/10) + ")"; });

    legend.append("rect")
        .attr("width", 50)
        .attr("height", height/10)
        .attr("opacity", 1)
        .style("fill", myColor)
        .on("click", legendclick);

    legend.append("text")
        .attr("x", 24)
        .attr("y", height/10/2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "middle")
        .attr("opacity", 1)
        .text(function(d) { return d; });

});

});


</script>
