<!DOCTYPE html>

<head>
<h1>
        Hello World!

</h1>
</head>

<div id="chart"></div>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

// set the dimensions and margins of the graph
var margin = {top: 100, right: 30, bottom: 30, left: 100},
    width = 1000 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#chart")
.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
.append("g")
    .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

d3.csv("/data/commonWordsCount.csv", function(data) {

// Labels of row and columns
        var myGroups = d3.map(data, function(d){return d.Alias1;}).keys()
        var myVars = d3.map(data, function(d){return d.Alias2;}).keys()

        // Build X scales and axis:
        var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myGroups)
        .padding(0.001);
        svg.append("g")
        .call(d3.axisTop(x).tickSize(0))
        .selectAll("text")
        .attr("transform", "rotate(-65)")
        .attr("text-anchor", "start");

        // Build X scales and axis:
        var y = d3.scaleBand()
        .range([ height, 0 ])
        .domain(myVars)
        .padding(0.001);
        svg.append("g")
        .call(d3.axisLeft(y).tickSize(0));
        

        // Build color scale
    var myColor = d3.scaleSequential()
        .interpolator(d3.interpolateYlOrRd) // Use the Blues color scheme
        .domain([0, d3.max(data, function(d) { return d.commonWordsCount })]);

    svg.selectAll()
      .data(data, function(d) {return d.Alias1+':'+d.Alias2;})
      .enter()
      .append("rect")
      .attr("x", function(d) { return x(d.Alias1) })
      .attr("y", function(d) { return y(d.Alias2) })
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.commonWordsCount)} )
      .style("opacity", 0.85);

});

</script>
